    <div class="cart w">
        <table>
            <thead>
                <tr class="first">
                    <td><input class="checkall" type="checkbox">全选</td>
                    <td class="goods_img">商品</td>
                    <td>属性</td>
                    <td>单价</td>
                    <td>数量</td>
                    <td>小计</td>
                    <td>操作</td>
                </tr>
            </thead>

            <tbody class="content_table">
                <tr class="content_detail">
                    <td class="shop_input"><input type="checkbox">选中</td>
                    <td class="content_img">
                        <img src="https://p1.ssl.qhimg.com/t01980c183bd16a3222.webp" alt="">

                    </td>
                    <td>分类: 商品</td>
                    <td class="content_price">￥111</td>
                    <td>
                        <div class="number">
                            <a class="leftbtn" href="javascript:;">-</a><input type="text" placeholder="1"><a class="rightbtn" href="javascript:;">+</a>
                        </div>
                    </td>
                    <td class="content_total">111</td>
                    <td class="del"><a href="javascript:;">删除</a></td>
                </tr>
            </tbody>
            <tr>
                <!-- <td><input type="checkbox">全选</td> -->
