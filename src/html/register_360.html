<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1690773_r1thxkhnius.css" />
    <link rel="stylesheet" href="../css/pcreset.css" />
    <link rel="stylesheet" href="../css/register_360.css" />
</head>

<body>
    <header>
        <div class="header">
            <span></span>
            <h3>注册账号</h3>
            <p><a href="">登陆</a></p>
        </div>
    </header>
    <!--  -->
    <nav>
        <h1>注册360账号</h1>
    </nav>
    <!--  -->
    <main>
        <form action="http://wggrcc.gz01.bdysite.com/php/register.php" method="post">
            <div class="main">
                <div class="id">
                    <i class="iconfont icon-zhanghao"></i>
                    <input name="username" type="text" placeholder="请输入要注册号的账号" />
                    <span></span>
                </div>
                <div class="pass">
                    <i class="iconfont icon-mima"></i>
                    <input name="userpass"  type="text" placeholder="请输入设置密码8-12个字符" />
                    <span></span>
                </div>
                <div class="phone">
                    <i class="iconfont icon-dianhua1"></i>
                    <input name="userphone" type="text" placeholder="请输入要注册的电话号码" />
                    <span></span>
                </div>
                <input name="submit" class="btn" type="submit" value="登陆">
            </div>

            <div class="agree">
                <input type="checkbox">阅读并同意 <span>“360用户协议”</span> 和 <span>“360用户隐私政策”</span>
            </div>
        </form>

    </main>
</body>
